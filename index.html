<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Video player</title>
    <link href='player.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <section class="movie-list">
            <h2>Movie playlist</h2>
            <ol class="movies-wrapper">
                <li class="movie">
                    <span class="movie__link" data-video="video/3.mp4">Park</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Remove</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4">Big Buck Bunny</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Remove</button>
                </li>
            </ol>
        </section>
        <section class="movie-form">
            <h2>Add movie to playlist</h2>
            <form class="add-movie__form">
                <div class="form__item movie-title">
                    <label for="movie-title">Enter movie title: </label>
                    <input type="text" name="movie-title" id="movie-title" value="Robot" required>
                </div>
                <div class="form__item movie-url">
                    <label for="movie-url">Enter movie url: </label>
                    <input type="text" name="movie-url" id="movie-url" value="http://techslides.com/demos/sample-videos/small.mp4" required>
                </div>
                <div class="form__item add-movie">
                    <button class="add-movie__button">Add</button>
                </div>
            </form>
        </section>
        <section class="video-player">
            <video autoplay controls width="720" src="video/3.mp4"></video>
        </section>
    </main>
    <script src='player.js'></script>
</body>
</html>
